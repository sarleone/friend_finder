<!-- HOW FORM DATA IS SENT TO OUR SERVER -->
<script type="text/javascript">

    // In this code below we create the Front-end JavaScript which "POSTS" our form data to our express server.
    // In essence, when the user hits submit, jQuery grabs all of the fields then sends a post request to our api
    // Our api recognizes the route (/api/tables)... and then runs the associated code (found in api-routes.js).
    // In this case the associated code "saves" the data to the friends.js file

  $("#submit").on("click", function(event) {
    console.log("submitted");
    console.log(event);
    event.preventDefault();

    // Here we grab the form elements
    var newUser = {
      name: $("#user-name").val(),
      photo:  $("#user-photo").val(),
      scores: [$("#select1").val(), $("#select2").val(), $("#select3").val(), $("#select4").val(), $("#select5").val(),
        $("#select6").val(), $("#select7").val(), $("#select8").val(), $("#select9").val(), $("#select10").val()]
    }
    console.log(newUser);
    
    var currentURL = window.location.origin;
    console.log(currentURL);
    $.ajax({
      url: currentURL + "/api/friends",
      method: "POST",
      data: newUser,
      traditional: true
    })
    .done(function(data){
      console.log("Data: " + data);
      $("#friendName").text(bestie.name);
      $("#friendPic").attr("src",bestie.photo);
      $('#bestie').modal();
      $("#user-name").val("");
      $("#user-photo").val("");
    })
  });

</script>
