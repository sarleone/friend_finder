<!-- HOW FORM DATA IS SENT TO OUR SERVER -->
<script type="text/javascript">

    // In this code below we create the Front-end JavaScript which "POSTS" our form data to our express server.
    // In essence, when the user hits submit, jQuery grabs all of the fields then sends a post request to our api
    // Our api recognizes the route (/api/tables)... and then runs the associated code (found in api-routes.js).
    // In this case the associated code "saves" the data to the friends.js file

    $(".submit").on("click", function(event) {
      console.log(event);
      event.preventDefault();

      // Here we grab the form elements
      var newFriend = {
        friendName: $("#user-name").val().trim(),
        photo: $("#user-photo").val().trim(),
        scores: [ 
          $("#select1").val(),
          $("#select2").val(),
          $("#select3").val(),
          $("#select4").val(),
          $("#select5").val(),
          $("#select6").val(),
          $("#select7").val(),
          $("#select8").val(),
          $("#select9").val(),
          $("#select10").val()
        ]
      };

      console.log(newFriend);

      // SENDING DATA TO THE FRONTEND
      var currentURL = window.location.origin;
      console.log(currentURL);
        $ajax({
          url: currentURL + "/api/friends",
          method: "POST",
          data: newFriend,
          traditional: true
        })
      .done(function(data) {
        console.log("Data: " + data);
        $("#matchName").text(data.friendName);
        $("#matchImage").attr("src", data.photo);
        // shows the modal
        $("#myModal").modal();
        // reset values again
        $("#user-name").val("");
        $("#user-photo").val("");
      })

    });
</script>
